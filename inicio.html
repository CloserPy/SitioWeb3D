<!DOCTYPE html>
<html>
<head>
    
    <meta charset="UTF-8">
    <title>Clozer - Impresiones 3D</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #c4c1c1;
            text-align: center;
        }

        header {
            background-color: #000000;
            color: #fff;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h2 {
            font-size: 15px;
        }

        p {
            font-size: 18px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-container {
            text-align: center;
            width: 100%;
        }

        input[type="text"] {
            padding: 10px;
            width: 50%;
            border: 2px solid #ffffff;
            border-radius: 5px;
            margin: 20 auto;
        }

        input[type="text"]:focus {
            outline: none;
        }

        .search-button {
            background-color: #ffffff;
            color: #000000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px auto;
        }

        .menu {
            display: flex;
            align-items: center;
        }

        .menu-item {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
        }

        .menu-item:last-child {
            margin-right: 0;
        }

        .advertisement {
            background-color: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        /* publicidad */
        .advertisement p {
            font-size: 26px;
        }

        .combobox-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }

        .combobox {
            width: 40%;
        }

        .square-container {
            background-color: #fff;
            padding: 20px;
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .square {
            width: 250px;
            height: 250px;
            background-color: #ffffff;
            border: 0.5px solid #c4c1c1; /* Borde de 0.5px para la separación */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            padding: 5px 5px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
        }
        /* Estilos adicionales para mejorar la estética */
body {
    line-height: 1.6;
}

header h2 {
    font-size: 24px;
}

.menu-item a {
    text-decoration: none;
}

.advertisement p {
    font-size: 20px;
}

.combobox-container {
    margin-top: 10px;
}

.combobox select {
    padding: 8px;
    border: 2px solid #000;
    border-radius: 5px;
}

.square {
    transition: transform 0.3s ease-in-out;
}

.square:hover {
    transform: scale(1.05);
}
    </style>
</head>
<body>
    <header>
        <h2>*logo tienda*</h2>
        <div class="menu">
            <div class="search-container">
                <form action="/buscar" method="get">
                    <input type="text" name="q" placeholder="Buscar..." />
                    <button type="submit" class="search-button">Buscar</button>
                </form>
            </div>
            <div class="menu-item"><a href="#" style="color: #fff;">Personalizado</a></div>
            <div class="menu-item"><a href="#" style="color: #fff;">Carrito</a></div>
            <div class="menu-item"><a href="#" style="color: #fff;">Iniciar Sesión</a></div>
        </div>
    </header>

    <div class="container">
        <!-- Espacio para la publicidad -->
        <div class="advertisement">
            <p>¡Aprovecha nuestras ofertas especiales! Compra ahora y obtén un 20% de descuento en tu primera impresión 3D.</p>
        </div>

        <!-- Contenedor de los combobox -->
        <div class="combobox-container">
            <!-- Combobox 1 -->
            <div class="combobox">
                <select id="combobox1">
                    <option value="opcion1">Más Popular</option>
                    <option value="opcion2">Más Relevante</option>
                    <option value="opcion3">Nuevos</option>
                </select>
            </div>
            <!-- Combobox 2 -->
            <div class="combobox">
                <select id="combobox2">
                    <option value="opcion1">Todas las categorias</option>
                    <option value="opcion2">Accesorios</option>
                    <option value="opcion3">Gadgets</option>
                    <option value="opcion4">Hobby</option>
                    <option value="opcion5">Herramientas</option>
                    <option value="opcion6">Modelos</option>
                    <option value="opcion7">Juguetes</option>
                    <option value="opcion8">Otro</option>
                </select>
            </div>
            <!-- Combobox 3 -->
            <div class="combobox">
                <select id="combobox3">
                    <option value="opcion1">Filtrado por:</option>
                    <option value="opcion2">Opción Y</option>
                    <option value="opcion3">Opción Z</option>
                </select>
            </div>
        </div>

        <!-- productos-->
        <div class="square-container">
            <div class="square">
                <!-- Botones -->
                <div class="button-container">
                    <button class="button">comprar</button>
                    <button class="button">guardar</button>
                    <button class="button">compartir</button>
                </div>
            </div>
            <div class="square">
                <!-- Botones -->
                <div class="button-container">
                    <button class="button">comprar</button>
                    <button class="button">guardar</button>
                    <button class="button">compartir</button>
                </div>
            </div>
            <div class="square">
                <!-- Botones -->
                <div class="button-container">
                    <button class="button">comprar</button>
                    <button class="button">guardar</button>
                    <button class="button">compartir</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    // Ejemplo de interactividad con JavaScript (puedes personalizar según tus necesidades)
    const squares = document.querySelectorAll('.square');

    squares.forEach(square => {
        square.addEventListener('mouseenter', () => {
            square.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.5)';
        });

        square.addEventListener('mouseleave', () => {
            square.style.boxShadow = 'none';
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
